<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Ben Graczyk</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Calendar Styles */
    .calendar {
      width: 1000px;
      height: 1000px;
      margin: 2rem auto;
      text-align: center;
    }
    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .calendar-days,
    .calendar-dates {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
    }
    .calendar-dates div {
      position: relative;            /* Enable absolute positioning inside */
      padding: 10px;
      height: 130px;
      border: 1px solid #ccc;
      font-size: 10px;
      box-sizing: border-box;

      display: flex;                 /* Optional: flex layout for other content */
      align-items: flex-start;
      justify-content: flex-start;
    }
    .day-number {
      font-weight: bold;
      font-size: 14px;
      margin: 0;
      padding: 0;
      position: absolute;
      top: 5px;
      left: 5px;
    }
    .today {
      background-color: #00f7eaea;
      color: black; 
    }
    .activity-list button {
      background: none;
      border: none;
      cursor: pointer;
    }
    .activity-list {
      margin-top: 5px;
      width: 100%;
    }

    .activity-item {
      background-color: #f0f8ff;
      border: 1px solid #007acc;
      border-radius: 4px;
      padding: 2px 6px;
      font-size: 10px;
      margin-top: 2px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete-btn {
      background: none;
      border: none;
      color: red;
      font-weight: bold;
      font-size: 12px;
      cursor: pointer;
      margin-left: 5px;
    }
     
    
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <ul class="nav-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="firstpage.html">First Page</a></li>
    </ul>
  </nav>

  <!-- Home Page Content -->
  <main>
    <section id="introduction">
      <p>
        <a href="https://github.com/Quarwhar/Quarwhar.github.io.git" target="_blank" rel="noopener noreferrer">
        Github Repository</a>
      </p>
    </section>

    <!-- Calendar Section -->
    <section id="calendar-section">
      <div class="calendar">
        <div class="calendar-header">
          <button id="prev">&#8249;</button>
          <h2 id="month-year"></h2>
          <button id="next">&#8250;</button>
        </div>
        <div class="calendar-days">
          <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
        </div>
        <div class="calendar-dates" id="calendar-dates"></div>
      </div>
    </section>
  </main>

  <!-- Load the external calendar script -->
  <script src="calendar.js"></script>

  <div id="modalOverlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.3); z-index:999;" onclick="closeModal(event)">
    <div id="eventModal" style="background:#fff; padding:1rem; border:1px solid #ccc; width:300px; margin:10% auto; position:relative;" onclick="event.stopPropagation()">
      <h3>Add Event</h3>
      <input type="text" id="eventTitle" placeholder="Event Title"><br><br>
      <button onclick="saveEvent()">Save</button>
      <button onclick="closeModal()">Cancel</button>
      <input type="hidden" id="eventDate">
    </div>
  </div>

</body>
</html>
